<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container mx-auto mt-5 text-center">
    <div class="grid grid-cols-3 gap-4 my-2">
        <div class="bg-yellow-400">A</div>
        <div class="bg-blue-400">B</div>
        <div class="bg-red-400">C</div>
        <div class="bg-green-400">D</div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 my-2">
        <div class="bg-orange-400">A</div>
        <div class="bg-green-400">B</div>
        <div class="bg-gray-400">C</div>
        <div class="bg-purple-400">D</div>
    </div>
</body>
</html>
